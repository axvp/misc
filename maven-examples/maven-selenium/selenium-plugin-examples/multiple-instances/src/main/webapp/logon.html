<HTML>
<H1>FORM Authentication demo</H1>
<form method="POST" action="j_security_check">
	<table border="0" cellspacing="2" cellpadding="1">
		<tr>
			<td>Username:</td>
			<td><input size="12" value="" name="j_username" id="j_username"maxlength="25"
				type="text"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input size="12" value="" name="j_password" id="j_password" maxlength="25"
				type="password"></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input name="submit" id="submit"
				type="submit" value="Login"></td>
		</tr>
	</table>
</form>
</HTML>
